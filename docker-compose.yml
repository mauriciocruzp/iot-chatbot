version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-chatbot
    volumes:
      # Persist bot_sessions directory across container restarts
      - bot_sessions_data:/app/bot_sessions
    environment:
      - NODE_ENV=production
    ports:
      - "${PORT:-8080}:8080"
    restart: unless-stopped

volumes:
  bot_sessions_data:
    driver: local
